{% extends 'englevel/ebase.html' %}
{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Connect with the company</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Help</button>
            </div>
        </div>
    </div>

    <!--Form-->
    <form class="row g-3">
        <div class="col-md-6">
            <label for="input" class="form-label">Phone Numbers:</label>
            <input type="text" class="form-control" id="costomer">
        </div>
        <div class="col-md-6">
            <label for="input" class="form-label">Fax:</label>
            <input type="text" class="form-control" id="Equipment">
        </div>
    </form>

    <!--email-->

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Email</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>

    <!--selector-->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Response Time
        </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
    </div>
</main>
</div>
</div>
</div>
{% endblock content %}
