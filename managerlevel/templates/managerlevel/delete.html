{% extends 'managerlevel/mbase.html' %}
{% load static%}
{% block content %}

<div  class="card card-danger">
<div class="card-header">
<h3 class="card-title">Deleting Equipment </h3>
</div>
    <!-- /.card-header -->
    <!-- form start -->
    <form  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="row">
        
    <p class="p-3"> Are you sure for deleting this Equipment ? </p>

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-danger">Delete</button>

        <a href="{% url 'mequipments' %}" type="button" class="btn btn-success">Back</a>
    </div>
    </form>
</div>
</div>


{% endblock content %}
