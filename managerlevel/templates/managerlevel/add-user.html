{% extends 'managerlevel/mbase.html' %}
{% load static%}
{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add User</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Help</button>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="Input" class="form-label">ID:</label>
        <input type="text" class="form-control" id="id">
    </div>
    <div class="mb-3">
        <label for="Input" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="Input" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="Input" class="form-label">Job:</label>
        <input type="text" class="form-control" id="Job">
    </div>
    <!--slector-->
    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select
            </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="#">Gneral Manager</a>
            <a class="dropdown-item" href="#">Admin</a>
            <a class="dropdown-item" href="#">Subscriber</a>
        </div>
    </div>
    <!--end-->
    <div class="mb-3">
        <label for="Input" class="form-label">UserName:</label>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div class="mb-3">
        <label for="Input" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="Input" aria-describedby="emailHelp" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">User Image:</label>
        <input class="form-control" type="file" id="inpFile" name="inpFile">
    </div>


    <!--button-->
    <div class="d-grid gap-2 col-auto mx-auto">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</main>
</div>
</div>
{% endblock content %}
