{% extends 'managerlevel/mbase.html' %}
{% load static%}
{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Departments</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Help</button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Print</button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Department</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for dep in departments %}
                <tr>
                    <td>{{ dep.id }}</td>
                    <td> <a href="{% url 'mequipments' %}"> {{ dep.name }} </a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!--button-->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
            <div class="col-12 text-center"> 
                <a class="btn btn-primary" type="button" href="{% url 'adddepartment' %}"> Add Department</a>
            </div>
        </div>
    </div>
</main>
</div>
</div>
{% endblock content %}
